{% extends "layout.jinja.html" %}

{% block main %}
<table>
    <thead>
        <th>Food</th>
        <th>Calories</th>
        <th>Total Fat</th>
        <th>Sodium</th>
        <th>Fiber</th>
        <th>Starch</th>
        <th>Protein</th>
    </thead>
    <tbody>
        <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.calories }}</td>
            <td>{{ data.total_fat }}</td>
            <td>{{ data.sodium }}</td>
            <td>{{ data.fiber }}</td>
            <td>{{ data.starch }}</td>
            <td>{{ data.protein }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
